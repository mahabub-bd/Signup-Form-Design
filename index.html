<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign_up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form">
      <div class="form_inner"><br>
          
        <h5> <i class="fas fa-user-plus fa-2x"></i> <br> Sign up to try our services</h5>
        <label class="name" for="fname"> First Name</label>
        <input type="text"id="fname" name="firstname" placeholder="First Name"/><br />
        <label class="name" for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Last Name"/><br />
        <label class="email" for="email">Email</label>
        <input type="email" id="email-1" name="email" placeholder="Email" /><br />
        <label class="email"for="email"> Confirm Email</label>
        <input type="email" id="email-2" name="email" placeholder="Email" /><br />
        <label class="division" for="division">Division</label>
        <select name="division" id="division">
          <option value="Dhaka">Dhaka</option>
          <option value="Chittagong">Chittagong</option>
          <option value="Khulna">Khulna</option>
          <option value="Rajshahi">Rajshahi</option>
          <option value="Rangpur">Rangpur</option>
          <option value="Sylhet">Sylhet</option>
          <option value="Barishal">Barishal</option></select
        ><br />
        <input class="gender" type="radio" id="gender" name="gender" value="male" />
        <label   for="male">Male</label>
        <input class="gender" type="radio" id="gender" name="gender" value="Female" />
        <label for="female">Female</label><br />
        <label class="mobile" for="Mobilenumber">Mobile Number</label>
        <input
          type="number"
          id="mobilenumber"
          name="mobilenumber"
          placeholder="Enter Your Number "
          maxlength="11"
          minlength="11"
        /><br />
        <label class="age" for="age">Date Of Birth</label>
        <input type="date" id="age" name="age" value="Age" /><br />
        <label class="password" for="password">Password</label>
        <input
          type="password"
          id="password1"
          name="password"
          value="password"
          placeholder="Enter your password"
        /><br />
        <label class="password" for="password"> Confirm Password</label>
        <input
          type="password"
          id="password2"
          name="password"
          value="password"
          placeholder="Enter your password"
        /><br />
        <button class="btn">Submit</button>
      </div>
    </form>
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
  </body>
</html>
